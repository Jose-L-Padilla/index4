   <meta charset="utf-8" />

   <title>Hands-on Project 3-4</title>
   <link rel="stylesheet" href="styles.css" />#
</head>

<body>
   <header>
      <h1>
         Hands-on Project 3-4
      </h1>
   </header>

   <article>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
          <p id="resultsExpl"></p>
      </div>
      <form>
          <fieldset>
            <label for="toolBox" id="placeLabel">
              Type the name of a tool, then click Submit:
            </label>
            <input type="text" id="toolBox" />
          </fieldset>
          <fieldset>
            <button type="button" id="button">Submit</button>
          </fieldset>
      </form>
   </article>
   <script> //Global variables
		var i = 1; //counter 
		var listItem = "";
		//function to add user input to list
		function processInput() {
			if (i <= 5) {
			//doc toolbox focus
				listItem = "item" + i;
				document.getElementById(listItem).innerHTML = document.getElementById("toolBox").value;
				//add the entered value to list
				document.getElementById("toolBox").value = ""; // clear the text box
					if (i === 5) {
					document.getElementById("resultsExpl").innerHTML = "Thanks for your suggestions.";
				}
				i++;
			}
		}
		
		//Submit button
		var btn = document.getElementById("button");
		
		if (btn.addEventListener) {
			btn.addEventListener("click", processInput, false);
		} else if (btn.attachEvent) {
			btn.attachEvent("onclick", processInput);
		}
   </script>
</body>
</html>
